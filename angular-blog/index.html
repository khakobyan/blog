<html>
  <head>
    <title>Angular JS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="js/ng-file-upload/ng-file-upload.min.js"></script> -->

    <!-- Modules -->
    <script src='js/app.js' type="text/javascript"></script>
    <script src='js/config.js' type="text/javascript"></script>
    <script type="text/javascript" src="js/ng-file-upload/ng-file-upload.min.js"></script>

    <!-- Controllers -->
    <script src='js/controllers/PostsController.js' type="text/javascript"></script>
    <script src='js/controllers/LoginController.js' type="text/javascript"></script>
    <script src='js/controllers/RegisterController.js' type="text/javascript"></script>
    <script src='js/controllers/HomeController.js' type="text/javascript"></script>
    <script src='js/controllers/CategoriesController.js' type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body ng-app="myApp">
       <div id="app">
        <nav class="navbar navbar-default navbar-static-top" id='navbar'>
            <div class="container">
                <div class="navbar-header">

                    <!-- Collapsed Hamburger -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!-- Branding Image -->
                    <a class="navbar-brand" ui-sref="home">
                        AngBLOG
                    </a>
                </div>

                <div class="collapse navbar-collapse" >
                    
                    <ul class="nav navbar-nav">
                        &nbsp;
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-controller="LoginController">
                        <li ng-hide="loggedIn" ><a  ui-sref="login">Login</a></li>
                        <li ng-hide="loggedIn"><a ui-sref="register">Register</a></li>
                        <li ng-show="loggedIn" > 
                            <a ui-sref="me/posts" >My Posts</a>  
                        </li>
                        <li ng-show="loggedIn" > 
                            <a ui-sref="me/categories" >My Categories</a>  
                        </li>
                        <li ng-show="loggedIn" > 
                            <a ng-click="logout()" ui-sref="login" >Logout</a>  
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
       
      <ui-view></ui-view>
     </div>
    
    <script src='js/log_reg.js' type="text/javascript"></script>
</body>
</html>
