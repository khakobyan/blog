<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
               
                    <div class="alert alert-success" ng-if="name">
                        {{name}} you are registered.
                    </div>
                   
                    <form class="form-horizontal" role="form" >

                        <div class="form-group">
                            <label for="email" class="col-md-4 control-label">E-Mail Address</label>

                            <div class="col-md-6">
                                <input ng-model="inputs.email" id="email" type="email" class="form-control" required autofocus>
                                    <span class="help-block" ng-if="errors.email">
                                        <strong>{{errors.email[0]}}</strong>
                                    </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input ng-model="inputs.password" id="password" type="password" class="form-control" required autofocus>
                                <span class="help-block" ng-if="errors.password">
                                    <strong>{{errors.password[0]}}</strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <div class="checkbox">
                                    <label>
                                        <input ng-model="inputs.remember" type="checkbox" name="remember"> Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <button type="submit" class="btn btn-primary" ng-click="submit(inputs)">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
