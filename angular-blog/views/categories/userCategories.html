<div class="container" ng-controller="UserCategoriesController">
    <h2 class="text-center">My Categories</h2>
    <button type="button" class="btn btn-success btn-sm add center-block" data-toggle="modal" data-target="#myModal">ADD NEW CATEGORY</button><br>
    <ul class="list-group  center-block category-list" ng-init="userCategories">
        <li class="list-group-item col-sm-12" ng-repeat="category in userCategories"><div class="col-sm-6">{{category.name}}</div>
            <div class="col-sm-6">
                <button type="button" data-id="{{category.id}}" class="btn btn-warning btn-sm category-edit"><a href="#!me/categories/{{category.id}}">EDIT</a>
                </button>
                <button type="button" class="btn btn-danger btn-sm category-delete" data-id="{{category.id}}" ng-click="deleteCategory(category.id)">DELETE
                </button>
            </div>  
        </li>
    </ul>

    <!-- Modal for adding category-->

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Write Category Name</h4>
                </div>
                <div class="modal-body">
                    <form> 
                        <input type="text" class="form-control" name="name" ng-model="name" autofocus>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-default col-sm-3" ng-click="addCategory()" data-dismiss="modal">Create</button>
                            <div class="col-sm-6"></div>
                            <button type="button" class="btn btn-default col-sm-3" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</div>
